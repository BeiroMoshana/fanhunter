<div class="3colrow">
    <div class="col">
    	<label>Nombre:</label><input type="text" name="attr_character_nombre" />
		<label>Arquetipo:</label><input type="text" name="attr_arquetipo" />		
	</div>
	
	<div class="col">
		<img src="https://raw.githubusercontent.com/BeiroMoshana/fanhunter/blob/master/logo.jpg" />
	</div>

	<div class="col">
		<label>Regla Especial:</label><input type="text" name="attr_esp" />
		<label>Mierda de trasfondo:</label><input type="text" name="attr_trasfondo" />
	</div>

</div>

<hr/>
<div class="3colrow">
	<div class="col">
		<h2><label>Hostias </label><input type="number" name='attr_Hostias' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{Chequeo de Hostias=[[@{Hostias}d6! ]]}}'></button><span class='dee'></span>
        <br /></h2>

		<label>Defensa </label><input type="number" name='attr_Defensa' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{Chequeo de Defensa =[[@{Defensa}d6!]]}}'></button><span class='dee'></span>
        <br />
		<label>Táctica </label><input type="number" name='attr_Tactica' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{Chequeo de Táctica=[[@{Tactica}d6!]]}}'></button><span class='dee'></span>
        <br />
		<label>Maestria 1 </label><input type="number" name='attr_Maestria1' class='sheet-short'><input type="text" name='attr_Maestria1esp' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{Ataque de maestría con @{Maestria1esp}=[[@{Maestria1}d6!]]}}'></button><span class='dee'></span>
        <br />
		<label>Maestria 2 </label><input type="number" name='attr_Maestria2' class='sheet-short'><input type="text" name='attr_Maestria2esp' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{Ataque de maestría con @{Maestria2esp}=[[@{Maestria2}d6!]]}}'></button><span class='dee'></span>
        <br />
		<label>Maestria 3 </label><input type="number" name='attr_Maestria3' class='sheet-short'><input type="text" name='attr_Maestria3esp' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{Ataque de maestría con @{Maestria3esp}=[[@{Maestria3}d6!]]}}'></button><span class='dee'></span>
       
        <hr />
        
        <h2">Skills</h2>
        
        <fieldset class="repeating_skills">
            <select name="attr_dtype" class="dtype">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
            </select>
            <input type="text" name="attr_skillname" />
        </fieldset>

	</div>

	<div class="col">
		<h2>Derived Stats</h2>
        <div class="stats">
            <h3>Base</h3><h3>Max</h3>
            <label>Pace</label><input type="text" name="attr_pace" /><input type="text" name="attr_pace_max"  />
            <label>Parry</label><input type="text" name="attr_parry" /><input type="text" name="attr_parry_max" />
            <label>Toughness</label><input type="text" name="attr_toughness"  /><input type="text" name="attr_toughness_max"  />
            <label>Charisma</label><input type="text" name="attr_charisma" " /><input type="text" name="attr_charisma_max"  />
        </div>
	</div>

	<div class="col">

		<h2>Hindrances</h2>

		<textarea name="attr_hindrances"></textarea>

		<hr/>

		<h2>Edges</h2>

		<textarea name="attr_edges"></textarea>

	</div>

</div>
